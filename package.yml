name       : libicu
version    : '63.1'
release    : 16
source     :
    - https://github.com/unicode-org/icu/releases/download/release-63-1/icu4c-63_1-src.tgz : 05c490b69454fce5860b7e8e2821231674af0a11d7ef2febea9a32512998cb9d
license    : MIT
component  : xorg.fonts
emul32     : yes
summary    : International Components for Unicode
description: |
    The International Components for Unicode (ICU) package is a mature, widely used set of C/C++ libraries providing Unicode and Globalization support for software applications. ICU is widely portable and gives applications the same results on all platforms.
patterns   :
    - devel :
        - /usr/share/icu
setup      : |
    %patch -p2 < $pkgfiles/Fix-checkImpl-function-being-exported.patch
    pushd source
    %configure --disable-static
build      : |
    %make -C source
install    : |
    %make_install -C source
check      : |
    # some 32bit tests fail
    %make check -C source || :
