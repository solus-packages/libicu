name       : libicu
version    : '69.1'
release    : 20
source     :
    - https://github.com/unicode-org/icu/releases/download/release-69-1/icu4c-69_1-src.tgz : 4cba7b7acd1d3c42c44bb0c14be6637098c7faf2b330ce876bc5f3b915d09745
license    : MIT
component  : xorg.fonts
emul32     : yes
summary    : International Components for Unicode
description: |
    The International Components for Unicode (ICU) package is a mature, widely used set of C/C++ libraries providing Unicode and Globalization support for software applications. ICU is widely portable and gives applications the same results on all platforms.
patterns   :
    - devel :
        - /usr/share/icu
setup      : |
    pushd source
    %configure --disable-static
build      : |
    %make -C source
install    : |
    %make_install -C source
check      : |
    # some 32bit tests fail
    %make check -C source || :
